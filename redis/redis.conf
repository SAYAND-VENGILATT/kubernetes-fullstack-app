# Redis configuration file

# Bind to all interfaces
bind 0.0.0.0

# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"

# Save frequency
save 900 1
save 300 10
save 60 10000

# Security (you can set a password in production)
# requirepass yourpassword

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Databases
databases 16